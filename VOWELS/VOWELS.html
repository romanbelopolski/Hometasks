<body>
    <script>

let slovo = prompt("Введите слово на русском");


function glas(text){
    let sum=0;
    let glaasnObj={};
    let glassn=["а", "у", "о", "ы", "и", "э", "я", "ю", "ё", "е","А", "У", "О", "Ы", "И", "Э", "Я", "Ю", "Ё", "Е"];

    for(let i =0;i<glassn.length;i++){
    glaasnObj[glassn[i]]=true;
    }

    for(let i=0;i<text.length;i++){

        let bukva=text[i];

        if(bukva in glaasnObj){
            sum++;
        }
    }

    return sum;
    
}



alert(glas(slovo));

    </script>

<body>
    <script>
function ObjStorageFunc(){
    this.drinks ={}

    this.addValue=function(key,value){
        this.drinks[key]=value;
    };

    this.getValue=function(key){
       return this.drinks[key]
    };

    this.deleteValue=function(key){
    delete this.drinks[key];
    return this.drinks.hasOwnProperty(key)
    }


    this.getKeys=function(){
     return  Object.keys(this.drinks);
    };
}

const storage = new ObjStorageFunc()
storage.addValue("маргарита",{alc:true,receipt:"text"});
storage.addValue("трюм",{alc:true,receipt:"text"});
storage.deleteValue("маргарита");
storage.getKeys();
storage.getValue("маргарита");


    </script>

    <script>

let slovo = prompt("Введите слово на русском");


function glas(text){
    let sum=0;
    let glassnObj = {"а":true,"у":true,"о":true,"ы":true,"и":true,"э":true,"я":true,"ю":true,"ё":true,"е":true,"А":true,"У":true,"О":true,"Ы":true,"И":true,"Э":true,"Я":true,"Ю":true,"Ё":true,"Е":true};

    for(let i=0;i<text.length;i++){

        let bukva=text[i];

        if(bukva in glassnObj){
            sum++;
        }
    }

    return sum;
    
}



alert(glas(slovo));

    </script>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>




    function tram(other,sum=0){ 
            let number;
            console.log("function: "+sum)       
    for(let i=0;i<other.length;i++){
        if(typeof other[i]==="object"){
            console.log("if: "+sum) 
            sum+=tram(other[i])
        }
        else{
        number=other[i];
        sum+=number;
        console.log("else: "+sum) 
    }
    }
    return sum;
}




console.log(tram([ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8 ]))









</script>

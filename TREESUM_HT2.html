<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<script>


    function tram(other){ 
            let number;
            let sum=0; 
    for(let i=0;i<other.length;i++){
        if(typeof other[i]==="object"){
            sum+=tram(other[i])
        }
        else{
        number=other[i];
        sum+=number;
    }
    }
    return sum;
}



console.log(tram([ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8 ]))
</script>
</body>
</html>

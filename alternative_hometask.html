<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

    let number=0;
    let sum =0;
function tram(...other){
    for(let i=0;i<other.length;i++){
        if(typeof other[i]==="object"){
            tram(...other[i])
        }
        else{
        number=other[i];
        sum+=number;
    }
    }
    return sum;
}




console.log(tram(1,1,1,[1],[1,1,[1,[],1]]));










</script>

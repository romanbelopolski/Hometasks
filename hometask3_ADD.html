<!DOCTYPE html>
<html>
<head>
    <title>ANKETA</title>
</head>
<body>

<script>
let text = prompt("Введите фразу на русском языке");


function polidrom(name){
let nameLow= name.toLowerCase();
let clearName="";
let nameRewerse="";
let cancelledSym = { ",": true, ".": true, "!": true, "?": true, ":": true, ";": true, "\"": true, "'": true, "(": true, ")": true, "-": true, "—": true, " ": true," ": true,"ъ": true,"ь": true,"’":true,"'":true,"`":true };

for(let i=0;i<nameLow.length;i++){
  let buk =nameLow[i];
  if(buk in cancelledSym){
    continue;
  }
  else{
  buk = buk==="ё"?"е":buk;
  clearName+=buk}
};

for(let i=clearName.length-1;i>=0;i--){
  let buk =clearName[i];
  nameRewerse+=buk;};

if(clearName===nameRewerse)
{alert("Это полиндром");}
else{
alert("Это не полиндром");}
}

polidrom(text)

</script>
</body>
</html>

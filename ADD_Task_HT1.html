<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function trimText(text){
    let start =0;
    let end=text.length-1;
    while (text[start]===" "){
        start++;
    }
    while (text[end]===" "){
        end--;
    }
    return text.slice(start,end+1);
}

let str = prompt("Строка с пробелами в начале и в конце");
let result = trimText(str);
alert("#"+result+"#")
    </script>
</body>
</html>

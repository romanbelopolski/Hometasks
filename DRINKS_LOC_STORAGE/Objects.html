<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коктейли</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<button class="button" onclick="setValue()">Ввод информации о напитке</button>
<button class="button" onclick="getValue()">Получение информации о напитке</button>
<button class="button" onclick="delValue()">Удаление информации о напитке</button>
<button class="button" onclick="readValue()">Перечень всех напитков</button>
<br>
<button class="button" onclick="setValueDish()">Ввод информации о блюде</button>
<button class="button" onclick="getValueDish()">Получение информации о блюде</button>
<button class="button" onclick="delValueDish()">Удаление информации о блюде</button>
<button class="button" onclick="readValueDish()">Перечень всех блюде</button>
</body>
</html>
